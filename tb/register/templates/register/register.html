{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Crie sua Conta</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>
        <a href="{% url 'login' %}" class="login-link">Já tem uma conta? Faça login aqui</a>
    </div>
</body>
</html>
